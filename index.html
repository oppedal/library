<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/u1ui/norm.css/norm.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/u1ui/base.css/base.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/u1ui/base.css/print.min.css"
      media="print"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/u1ui/base.css/nomotion.min.css"
      media="prefers-reduced-motion"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Library</h1>
      </header>
      <div>
        <button class="open-modal">Add book</button>
      </div>
      <div class="library">
        <div class="card book--1">
          <img
            src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=200&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=200"
            alt="Snorre"
          />
          <h3>Snorres Kongebok</h3>
          <h4>Snorre Sjaatil</h4>
          <h4>1100 pages</h4>
          <button>I have read this</button>
          <button>Remove book</button>
        </div>
      </div>
      <footer><h5>Made by Nico</h5></footer>
    </section>

    <div class="modal">
      <div class="modal-content">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="What is the title?"
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Who wrote the book?"
        />
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="How many pages?"
        />
        <input
          type="text"
          name="readw"
          id="readw"
          placeholder="Have you read it?"
        />
        <button type="submit">Add book to library</button>
      </div>
    </div>
  </body>
</html>
