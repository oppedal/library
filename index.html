<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Library</h1>
      </header>
      <div class="btn--to--add">
        <button class="open-modal">+ Add book +</button>
      </div>
      <div class="library"></div>
      <div>
        <div class="modal">
          <div class="icon"></div>
          <div class="modal-content">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="What is the title?"
            />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Who wrote the book?"
            />
            <input
              type="number"
              name="pages"
              id="pages"
              placeholder="How many pages?"
            />
            <input
              type="text"
              name="read"
              id="read"
              placeholder="Have you read it?"
            />
            <button class="submit" type="submit">
              + Add book to library +
            </button>
          </div>
        </div>
      </div>
      <div class="modal-wrapper"></div>
      <footer><h5>Made by Nico</h5></footer>
    </section>
  </body>
</html>
